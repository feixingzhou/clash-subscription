name: Sync Clash2 Subscription

# 每天自动运行，也可手动运行
on:
  schedule:
    - cron: "0 2 * * *"   # 每天 UTC 01:00（北京时间 09:00）
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # 拉取当前仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 下载最新的 datiya YAML
      - name: Fetch datiya latest
        run: |
          URL="https://free.datiya.com/uploads/$(date +'%Y%m%d')-clash.yaml"
          echo "Downloading: $URL"
          curl -s $URL -o clash2_latest.yml

      # 提交并推送更新
      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add clash2_latest.yml
          git diff --cached --quiet || git commit -m "Update clash2_latest.yml"
          git push
